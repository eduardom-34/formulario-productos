<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="producto.css">

</head>

<body>
    <form>
        <fieldset class="fieldset">
            <table class="table">
                <legend>Registro de producto</legend>
                <tr>
                    <td>Código: </td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Descripción: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Código de barra: </td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Precio unitario: </td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Stock: </td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Proveedor: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="estado"></label>Estado: </td>
                    <td><input type="checkbox" id="estado"> <label for="estado">Activo</label></td>
                </tr>
                <tr>
                    <td>Categoría: </td>
                    <td>
                        <select>
                            <option>Categoría 1</option>
                            <option>Categoría 2</option>
                            <option>Categoría 3</option>
                        </select>
                    </td>
                </tr>
            </table>
        <div>
            <a href="gracias.html" class="save-btn">Guardar</a>
            <a href="index.html" class="cancel-btn">Cancelar</a>
        </div>
        </fieldset>
    </form>



</body>

</html>
